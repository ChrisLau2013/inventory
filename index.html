<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Counting (CSV iPhone)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  margin:0; padding:0;
}
header {
  background:#1e90ff;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:20px;
  position:sticky;
  top:0;
}
main { padding:14px; }

input, select, button {
  width:100%;
  font-size:18px;
  padding:10px;
  margin-bottom:12px;
  border-radius:6px;
  box-sizing:border-box;
}

button { background:#1e90ff; color:#fff; border:none; }
button.secondary { background:#666; }

.hidden { display:none; }

#info { font-size:14px; margin-bottom:12px; }

#history {
  max-height:260px;
  overflow:auto;
  border-top:1px solid #ccc;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td {
  border:1px solid #ccc;
  padding:5px;
  text-align:center;
}
thead th {
  position:sticky;
  top:0;
  background:#eee;
}

/* ===== Toast ===== */
#toast {
  position: fixed;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  min-width: 220px;
  max-width: 90%;
  padding: 14px 18px;
  border-radius: 14px;
  font-size: 15px;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
  z-index: 9999;
}
#toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
#toast.success { background: linear-gradient(135deg,#28a745,#20c997); }
#toast.error   { background: linear-gradient(135deg,#dc3545,#ff6b6b); }
#toast.warn    { background: linear-gradient(135deg,#ff9800,#ffc107); }
#toast .icon { font-size:20px; }

/* 禁用按鈕樣式 */
button:disabled, input:disabled {
  background-color: #ccc !important;
  color: #666 !important;
  cursor: not-allowed;
}
</style>
</head>
<body>

<header>Inventory Counting (CSV iPhone)</header>

<main>
<input type="file" id="fileInput" accept=".csv">

<select id="catalogSelect" onchange="buildProductSelect()">
  <option value="">All Categories</option>
</select>

<input id="search" placeholder="Search product" oninput="buildProductSelect()">

<select id="productSelect" onchange="showInfo()">
  <option value="">Select product</option>
</select>

<div id="info"></div>

<input id="qtyInput" type="number" inputmode="numeric" placeholder="Enter quantity">
<button onclick="saveSelected()">Save Count</button>

<button class="secondary" onclick="toggleManual()">Product not found? Manual entry</button>

<div id="manualPanel" class="hidden">
  <hr>
  <h3>Temporary Product</h3>
  <input id="mProd" placeholder="Product name (required)">
  <input id="mUnit" placeholder="Packaging unit (required)">
  <input id="mSup" placeholder="Supplier / Source">
  <input id="mQty" type="number" inputmode="numeric" placeholder="Quantity">
  <button onclick="manualSave()">Save Temporary Count</button>
</div>

<hr>
<button class="secondary" onclick="exportCSV()">Export CSV</button>
<button class="secondary" onclick="clearAll()">Clear All Data</button>

<div id="history">
<h3>Counting History (Newest First)</h3>
<table>
<thead>
<tr>
<th>Time</th><th>Category</th><th>Supplier</th>
<th>Product</th><th>Unit</th><th>Qty</th>
</tr>
</thead>
<tbody id="historyBody"></tbody>
</table>
</div>

</main>

<div id="toast" class="success">
  <span class="icon">✅</span>
  <span class="msg">Loaded</span>
</div>

<script>
/* ========= CSV parser ========= */
function parseCSVLine(line){
  const result = [];
  let current = '';
  let inQuotes = false;
  for(let i=0;i<line.length;i++){
    const c = line[i];
    if(c === '"'){ inQuotes = !inQuotes; }
    else if(c === ',' && !inQuotes){ result.push(current); current=''; }
    else{ current += c; }
  }
  result.push(current);
  return result.map(v => v.trim().replace(/^"|"$/g,''));
}

/* ========= Data ========= */
let data = JSON.parse(localStorage.getItem('inventory')) || { catalogs: [] };

/* ========= Elements ========= */
const fileInput = document.getElementById('fileInput');
const catalogSelect = document.getElementById('catalogSelect');
const productSelect = document.getElementById('productSelect');
const search = document.getElementById('search');
const qtyInput = document.getElementById('qtyInput');
const info = document.getElementById('info');
const manualPanel = document.getElementById('manualPanel');
const historyBody = document.getElementById('historyBody');

/* ========= Toast ========= */
let toastTimer;
function showToast(msg,type='success'){
  const t=document.getElementById('toast');
  t.className=type;
  t.querySelector('.icon').textContent =
    type==='success'?'✅':type==='error'?'❌':'⚠️';
  t.querySelector('.msg').textContent=msg;
  t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer=setTimeout(()=>t.classList.remove('show'),2200);
}

/* ========= File Input ========= */
fileInput.onchange = e => {
  if(fileInput.disabled){
    showToast('CSV 已載入，請重新整理再匯入','warn');
    return;
  }
  const file = e.target.files[0];
  fileInput.value = ''; // iOS Safari 關鍵
  if(!file) return;
  importCSV(file);
};

/* ========= CSV Import ========= */
function importCSV(file){
  const reader = new FileReader();
  reader.onload = e => {
    let text = e.target.result;
    if(text.charCodeAt(0)===0xFEFF) text=text.slice(1);

    const lines = text.split(/\r?\n/).filter(l=>l.trim());
    if(lines.length<2){
      showToast('CSV 格式錯誤','error');
      return;
    }

    const headers = parseCSVLine(lines[0]).map(h=>h.toLowerCase());
    const rows = lines.slice(1).map(line=>{
      const values = parseCSVLine(line);
      const o={};
      headers.forEach((h,i)=>o[h]=values[i]||'');
      return o;
    });

    rows.forEach(r=>{
      addProduct(
        r.category||'Temporary',
        r.product||'',
        r.unit||'',
        r.supplier||''
      );
    });

    save(); refresh();

    // ✅ 成功載入後禁用按鈕
    fileInput.disabled = true;
    showToast(`成功載入 ${rows.length} 筆資料`);
  };
  reader.readAsText(file);
}

/* ========= Core Functions ========= */
function addProduct(cat,prod,unit,sup){
  if(!prod||!unit) return;
  let c=data.catalogs.find(x=>x.name===cat);
  if(!c){ c={name:cat,products:[]}; data.catalogs.push(c); }
  let p=c.products.find(x=>x.name===prod&&x.supplier===sup);
  if(!p){ p={name:prod,supplier:sup,packages:[]}; c.products.push(p); }
  if(!p.packages.find(x=>x.unit===unit))
    p.packages.push({unit,records:[]});
}

function save(){ localStorage.setItem('inventory',JSON.stringify(data)); }

function refresh(){
  catalogSelect.innerHTML='<option value="">All Categories</option>';
  data.catalogs.forEach(c=>{
    const o=document.createElement('option');
    o.value=c.name; o.textContent=c.name;
    catalogSelect.appendChild(o);
  });
  buildProductSelect(); updateHistory();
}

function buildProductSelect(){
  productSelect.innerHTML='<option value="">Select product</option>';
  const key=search.value.toLowerCase();
  data.catalogs.forEach((c,ci)=>{
    c.products.forEach((p,pi)=>{
      if(key && !p.name.toLowerCase().includes(key)) return;
      p.packages.forEach((pkg,ki)=>{
        productSelect.innerHTML+=
        `<option value="${ci}-${pi}-${ki}">
          ${p.supplier} | ${p.name} | ${pkg.unit}
        </option>`;
      });
    });
  });
}

function showInfo(){
  if(!productSelect.value){ info.textContent=''; return; }
  const [ci,pi,ki]=productSelect.value.split('-');
  const r=data.catalogs[ci].products[pi].packages[ki].records.at(-1);
  info.textContent = r ? `Last count: ${r.qty} (${r.time})` : 'No record';
}

function saveSelected(){
  if(!productSelect.value) return showToast('請選擇產品','warn');
  const qty=parseInt(qtyInput.value);
  if(isNaN(qty)) return showToast('請輸入數量','warn');
  const [ci,pi,ki]=productSelect.value.split('-');
  data.catalogs[ci].products[pi].packages[ki].records.push({
    qty,time:new Date().toLocaleString()
  });
  save(); refresh(); qtyInput.value='';
  showToast('已儲存');
}

function toggleManual(){ manualPanel.classList.toggle('hidden'); }

function manualSave(){
  const prod=document.getElementById('mProd').value.trim();
  const unit=document.getElementById('mUnit').value.trim();
  const sup=document.getElementById('mSup').value.trim();
  const qty=parseInt(document.getElementById('mQty').value);
  if(!prod||!unit||isNaN(qty)) return showToast('請填完整資料','warn');
  addProduct('Temporary',prod,unit,sup);
  const c=data.catalogs.find(x=>x.name==='Temporary');
  const p=c.products.find(x=>x.name===prod&&x.supplier===sup);
  p.packages[0].records.push({qty,time:new Date().toLocaleString()});
  save(); refresh();
  document.getElementById('mProd').value='';
  document.getElementById('mUnit').value='';
  document.getElementById('mSup').value='';
  document.getElementById('mQty').value='';
  showToast('暫存資料已儲存');
}

function updateHistory(){
  historyBody.innerHTML='';
  let rows=[];
  data.catalogs.forEach(c=>c.products.forEach(p=>p.packages.forEach(pkg=>{
    pkg.records.forEach(r=>{
      rows.push({t:new Date(r.time),...r,c:c.name,p:p.name,u:pkg.unit,s:p.supplier});
    });
  })));
  rows.sort((a,b)=>b.t-a.t);
  rows.forEach(r=>{
    historyBody.innerHTML+=
      `<tr><td>${r.time}</td><td>${r.c}</td><td>${r.s}</td>
       <td>${r.p}</td><td>${r.u}</td><td>${r.qty}</td></tr>`;
  });
}

function exportCSV(){
  let csv='time,category,supplier,product,unit,qty\n';
  data.catalogs.forEach(c=>c.products.forEach(p=>p.packages.forEach(pkg=>{
    pkg.records.forEach(r=>{
      csv+=`${r.time},${c.name},${p.supplier},${p.name},${pkg.unit},${r.qty}\n`;
    });
  })));
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([csv]));
  a.download='inventory.csv';
  a.click();
}

function clearAll(){
  if(confirm('確定清除所有資料？')){
    localStorage.clear();
    location.reload();
  }
}

refresh();
</script>
</body>
</html>
